<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>

<body>
    <script>
        let varLoop = 1;
        do {
            document.writeln(`${varLoop}`);
            varLoop++;
        } while (varLoop < 1) {

        }
    </script>
</body>

</html>
