<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn String</title>
</head>

<body>
    <script>
        document.writeln("Hello World, " + "Jupieter " + " and Mars");
        document.writeln("<br>");

        // How to Escape Sequence
        // Enter
        document.writeln("<textarea cols='100' rows='10'>")
        document.writeln("Hello World, \n Jupieter \n Hello Mars"); //key \n for enter
        // Petik ('' / "")
        document.writeln("\'This is important\'"); //key \' or \"
        // \
        document.writeln("\\Hmmm, i don't know\\"); //key \\
        // tab
        document.writeln("\t this teks with tab"); //key \' or \" for enter


        document.writeln("</textarea>")

    </script>
</body>

</html>
