<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Undifined</title>
</head>

<body>
    <script>
        // Jadi saat var tidak ada value maka akan default undefined
        let name;
        if (name === undefined) {
            document.writeln("Undefined");
        } else {
            document.writeln("Defined");
        }
    </script>
</body>
