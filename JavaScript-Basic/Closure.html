<body>
    <h1>Apa itu Closure :</h1>
    <p> Closure adalah kombinasi function dan bundel reference ke data di sekitarnya</p>

    <script>
        function createAdder(value) {
            const owner = "Rina";

            function add(params) {
                console.info(owner);
                return value * params;
            }

            return add;
        }

        const addTwo = createAdder(2);
        console.info(addTwo(10));
    </script>

</body>
