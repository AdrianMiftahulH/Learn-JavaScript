<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Popup</title>
</head>

<body>
    <script>
        const masuk = confirm("Anda yakin Masuk ?"); //Confirm()

        if (masuk) {
            const name = prompt("Siapa Kmu / Who are you?") //prompt()
            alert(`Hello ${name}`); // Alert
        } else {
            alert("bye !");
        }

    </script>
</body>

</html>
