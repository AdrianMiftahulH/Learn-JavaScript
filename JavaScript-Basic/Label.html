<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>

<body>
    <script>
        // label , nameLabel:
        loopi:
        for (let i = 0; i < 10; i++) {
            loopj:
            for (let j = 0; j < 25; j++) {
                if (j > 7) {
                    continue loopi;
                }
                document.writeln(`<p>${i} . ${j}</p>`)
            }

        }
    </script>
</body>

</html>
