<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter and Setter</title>
</head>

<body>
    <script>
        // Getter
        const person = {
            firstName: "Eko",
            lastName: "Kurniawan",
            get fullName() { // use getter
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(value) {
                console.info(`Merubah `)
            }
        }

        person.firstName = "Tiara";
        console.info(person.fullName);
    </script>
</body>

</html>
