<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statment</title>
</head>

<body>
    <script>
        const nilai = "A";

        switch (nilai) {
            case "A":
                document.writeln("<h1>Perfect</h1>")
                break; // berfungsi untuk menghentikan switch bila sudah menemukan value
            case "B":
                document.writeln("<h1>Good Job</h1>")
                break;
            case "C":
                document.writeln("<h1>Why</h1>")
                break;
            default:
                break;
        }
    </script>
</body>

</html>
